<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Stoner Ape Club - Mint Official Site</title>
</head>

<body style="background: url('./assets/images/background.png');background-size:cover;                      /* <------ */
background-repeat:   no-repeat;
background-position: center center;">
    <div id="wrapper">


        <section class="header">
            <div class="container">
                <div class="logo-header">
                    <img class="left-bar img-fluid" src="./assets/images/header-left.png" alt="Header">
                    <img class="logo" src="./assets/images/logo.png" alt="Header">
                    <img class="right-bar img-fluid" src="./assets/images/header-right.png" alt="Header">
                </div>
                <a href="javascript:void(0);" onclick="connectMetamask()" id="connectToMetamask" class="mint-btn btn btn-connect">CONNECT WALLET</a>

            </div>


        </section>

        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="mint-page-panel"><span
                                class=" lazy-load-image-background blur lazy-load-image-loaded"
                                style="display: inline-block;"><img class="w-372 image"
                                    src="./assets/images/mint-monkey.gif" alt="Monkey"></span>
                            <h3>Amount to mint</h3>
                            <p>(<span id="totalSupply"></span> Minted out of 6666)</p>
                            <div class="btn-group h-60px">
                                <button class="left" onclick="document.getElementById('number').innerHTML = 1"><i
                                        class="fas fa-angle-left"></i></button>
                                <div id="number">1</div>
                                <button id="incrBtn" class="right"><i
                                        class="fas fa-angle-right"></i></button>
                            </div><a href="javascript:void(0);" onclick="mint()" id="mintBtn" class="mint-btn btn mint">Mint</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/js/web3.min.js"></script>
    <script src="assets/js/keccak256.js"></script>
    <script src="assets/js/merkletree.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
